<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Messages You Didn't Ask For</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="snow"></div>
<div class="cards-container split-layout">

  <div class="elf-container">
    <img src="images/elf.png"
         alt="Judgmental holiday elf"
         class="elf-image">
  </div>

  <div class="card">
    <h2>Season's Greetings (With Opinions)</h2>

    <select id="player-select">
      <option value="">Who are you?</option>
      <option value="Melisa">Melisa</option>
      <option value="Geo">Geo</option>
      <option value="Mason">Mason</option>
      <option value="Josie">Josie</option>
      <option value="Mirella">Mirella</option>
      <option value="Nick">Nick</option>
      <option value="Mikal">Mikal</option>
      <option value="Matthew">Matthew</option>
    </select>

    <button id="btn-message">DO IT</button>

    <div id="message-output"></div>
  </div>

</div>


    <script src="script.js"></script>
  </body>
</html>
