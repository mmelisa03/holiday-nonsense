<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Holiday Messages You Didn't Ask For</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <div class="snow"></div>
    <div class="lights-frame">

<div class="cards-container split-layout">

  <div class="elf-container">
    <img src="images/elf.png"
         alt="Judgmental holiday elf"
         class="elf-image"
         id="elf-image">
  </div>

  <div class="card">
    <h2>Season's Greetings (With Opinions)</h2>

    <div class="controls">
    <select id="player-select">
      <option value="">Who are you?</option>
      <option value="Melisa">Melisa</option>
      <option value="Geo">Geo</option>
      <option value="Mason">Mason</option>
      <option value="Josie">Josie</option>
      <option value="Mirella">Mirella</option>
      <option value="Nick">Nick</option>
      <option value="Mikal">Mikal</option>
      <option value="Matthew">Matthew</option>
    </select>

    <button id="btn-message">DO IT</button>


    <label class="toggle">
      <input type="checkbox" id="chaos-toggle" />
      Chaos
    </label>
    </div>

    <div class="stats">
      <div>Rounds: <span id="stat-rounds">0</span></div>
      <div>Character development: <span id="stat-development">0</span></div>
      <div>Coal incidents: <span id="stat-coal">0</span></div>
      <div>Memes: <span id="stat-memes">0</span></div>
    </div>

    <div id="message-output"></div>

    <button id="copy-btn" class="copy-btn">ðŸ“‹ Copy</button>

    <div class="history">
      <h3 class="history-title">Recent chaos</h3>
      <ul id="history-list" class="history-list"></ul>
    </div>
    
  </div>

</div>
</div>

    <script src="script.js"></script>
  </body>
</html>
